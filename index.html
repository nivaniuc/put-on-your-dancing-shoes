<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css"></link>

</head>
<body>
    <div class="contianer">
        <div id="home" class="flex-column flex-center">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit! Keep in mind that wrong answers penalize your score and time by 10 seconds.</p>
            <a id="start" class="button">Start Quiz</a>
            <a id="highscore-button" class="button">
                High Scores </a>   
        </div>
    </div>
        <div id="quiz" style="display : none;" >
            <div id="question"><p>Question</p></div>
            
        <div id="timer">
            <div id="counter"> 75 </div>
        </div>

        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer ('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer ('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer ('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer ('D')"></div>
        </div>
            

    <script src="assets/javascript/script.js"></script>
</body>
</html>
